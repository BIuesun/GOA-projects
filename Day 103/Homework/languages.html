<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>Programming Languages Slider</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .slider {
      width: 300px;
      height: 300px;
      position: relative;
      overflow: hidden;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .slides {
      display: flex;
      transition: transform 0.4s ease-in-out;
    }

    .slides img {
      width: 300px;
      height: 250px;
      object-fit: contain;
      background: #fff;
    }

    .caption {
      padding: 10px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }

    .controls {
      position: absolute;
      top: 40%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 10px;
      transform: translateY(-50%);
    }

    .controls button {
      background: rgba(0, 0, 0, 0.5);
      border: none;
      color: white;
      padding: 6px 12px;
      font-size: 20px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="slider">
    <div class="slides" id="slides">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/python/python-original.svg" alt="Python">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg" alt="JavaScript">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/java/java-original.svg" alt="Java">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/cplusplus/cplusplus-original.svg" alt="C++">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/rust/rust-plain.svg" alt="Rust">
    </div>

    <div class="controls">
      <button onclick="prevSlide()">⟨</button>
      <button onclick="nextSlide()">⟩</button>
    </div>

    <div class="caption" id="caption">Python</div>
  </div>

  <script>
    const slides = document.getElementById("slides");
    const caption = document.getElementById("caption");

    const languageNames = ["Python", "JavaScript", "Java", "C++", "Rust"];
    const totalSlides = languageNames.length;
    let currentIndex = 0;

    function showSlide(index) {
      slides.style.transform = `translateX(-${index * 300}px)`;
      caption.textContent = languageNames[index];
    }

    function nextSlide() {
      if (currentIndex < totalSlides - 1) {
        currentIndex++;
      } else {
        currentIndex = 0;
      }
      showSlide(currentIndex);
    }

    function prevSlide() {
      if (currentIndex > 0) {
        currentIndex--;
      } else {
        currentIndex = totalSlides - 1;
      }
      showSlide(currentIndex);
    }
  </script>

</body>
</html>
