<html>
<head>
    <title>Javascript</title>
</head>
<body>
    
    <!-- inline javascript თვითონ ელემენტში გაწერილი-->
    <button onclick="alert('Button Clicked')">click me</button>


    <!-- external javascripts უნდა ცალკე ფაილი რომელსაც name.js ერქმევა და დაკავშირებული იქნება html ფაილთან -->

    <!-- internal javascript ფაილში ცალკე <script> ში გაწერილი-->
    <script>
        // ვქმნით ორ ცვლადს
        let first = 3;
        let second = 7;

        // ვასრულებთ მათ შორის მოქმედებებს console.log ის დახმარებით
        console.log(first + second);
        console.log(first - second);
        console.log(first * second);
        console.log(first / second);


        console.log(first == second); 
        console.log(first != second); 
        console.log(first > second);
        console.log(first < second); 
        console.log(first >= second); 
        console.log(first <= second);

    </script>


</body>
</html>
