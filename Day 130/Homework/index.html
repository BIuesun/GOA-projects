<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>fetch</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
    .post { background: #fff; padding: 15px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); margin-top: 20px; opacity: 0; transform: translateY(20px); transition: all 0.5s ease; }
    .post.show { opacity: 1; transform: translateY(0); }
    .field { margin-bottom: 10px; }
    .label { font-weight: bold; }
    .error { color: red; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Post from API</h1>
  <button onclick="loadPost()">Load Post</button>
  <div id="result"></div>
  <div id="error" class="error"></div>

  <script>
    async function loadPost() {
      const result = document.getElementById("result");
      const errorBox = document.getElementById("error");
      result.innerHTML = "";
      errorBox.textContent = "";

      try {
        const response = await fetch("https://jsonplaceholder.typicode.com/posts/1");
        if (!response.ok) {
          throw new Error("HTTP error: " + response.status);
        }
        const data = await response.json();

        const postDiv = document.createElement("div");
        postDiv.className = "post";

        postDiv.innerHTML = `
          <div class="field"><span class="label">User ID:</span> ${data.userId}</div>
          <div class="field"><span class="label">ID:</span> ${data.id}</div>
          <div class="field"><span class="label">Title:</span> ${data.title}</div>
          <div class="field"><span class="label">Body:</span> ${data.body}</div>
        `;

        result.appendChild(postDiv);

        setTimeout(() => postDiv.classList.add("show"), 50);

      } catch (err) {
        console.error("Error:", err.message);
        errorBox.textContent = "Error: " + err.message;
      }
    }
  </script>
</body>
</html>
